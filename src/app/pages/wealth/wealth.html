<ion-navbar *navbar dark>
  <ion-title>Vermögen</ion-title>
</ion-navbar>

<ion-content padding>
    <form>
        <div class="wealth-block">
            <p>
                Besitzen Sie Vermögen (Privat- und Sparkonto, Wertschriften etc.)?
            </p>
            <ion-segment favorite [(ngModel)]="case.hasWealth">
                <ion-segment-button value="1">
                    Ja
                </ion-segment-button>
                <ion-segment-button value="0">
                    Nein
                </ion-segment-button>
            </ion-segment>
            <div *ngIf="case.hasWealth == 1">
                <p>
                    Wie viel Vermögen besitzen Sie insgesamt?
                </p>
                <ion-item>
                    <ion-label floating>Vermögen</ion-label>
                    <ion-input type="number" min="0" step="0.05" value="0" [(ngModel)]="case.wealth"></ion-input>
                </ion-item>
            </div>
        </div>

        <div class="car-block" *ngIf="wealthComplete()">
            <p>
                Besitzen Sie ein Auto oder ein anderes Fahrzeug?
            </p>
            <ion-segment favorite [(ngModel)]="case.hasVehicle">
                <ion-segment-button value="1">
                    Ja
                </ion-segment-button>
                <ion-segment-button value="0">
                    Nein
                </ion-segment-button>
            </ion-segment>
            <div *ngIf="case.hasVehicle == 1">
                <p>
                    Wie viel Wert hat Ihr Fahrzeug?
                </p>
                <ion-item>
                    <ion-label floating>Fahrzeugwert</ion-label>
                    <ion-input type="number" min="0" step="0.05" value="0" [(ngModel)]="case.vehicleValue"></ion-input>
                </ion-item>
            </div>
        </div>

        <p *ngIf="showNext()">
        <button full round large favorite click="next($event)">Weiter</button>
        </p>
    </form>
</ion-content>
