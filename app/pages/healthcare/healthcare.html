<ion-navbar *navbar dark>
  <ion-title>Krankenkasse</ion-title>
</ion-navbar>

<ion-content padding>
    <form>
        <div class="block-healthcare">
            <div>
                <p>
                    Wie hoch ist Ihre monatliche Prämie für die obligatorische Krankenversicherung (KVG)?
                </p>
                <ion-item>
                    <ion-label floating>Prämie in CHF</ion-label>
                    <ion-input type="number" min="0" step="0.05" value="0" [(ngModel)]="household.healthcare.kvg"></ion-input>
                </ion-item>
            </div>
        </div>

        <p *ngIf="household.healthcare.isValid()">
        <button full round large favorite (click)="next($event)">Weiter</button>
        </p>
    </form>
    <dumper></dumper>
</ion-content>
